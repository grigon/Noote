<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⌈ℕ⌋ Noote</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js" defer></script>
    <script type="module"  src="../static/script.js" defer></script>
</head>
<body>
<div class="header">
    <div class="logo"><h1>⌈ℕ⌋ noote </h1></div>
    <a href='/add_note'>
    <div class="right">
            <div class="button round">
                 +
            </div>
        </a>
    </div>

    </div>
    <div><h2>Your notes list</h2></div>
    <div class="notes_list">
        {% for note in notes %}
            <div class="note_on_main">
                <a href='{{ url_for('delete', note_id=note.id) }}'><div class="close">×</div></a>
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
                <a href='{{ url_for('edit_note', note_id=note.id)}}'>
                <div class="btn_small">✐ Edit</div>
                </a>
            </div>
        {% endfor %}
    </div>


</body>
</html>
